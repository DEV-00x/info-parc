{% extends "layout.html" %}
{% block content %}
<div class="card">
    <div class="card-header bg-warning text-white py-2">
        <h4 class="mb-0">تعديل الجهاز</h4>
    </div>
    <div class="card-body p-3">
        <form method="POST" action="{{ url_for('edit_device', device_id=device.id) }}">
            <div class="row">
                <div class="col-md-6 mb-2">
                    <label for="name" class="form-label small">اسم الجهاز</label>
                    <input type="text" class="form-control form-control-sm" id="name" name="name" value="{{ device.name }}" required>
                </div>
                <div class="col-md-6 mb-2">
                    <label for="type" class="form-label small">نوع الجهاز</label>
                    <select class="form-select form-select-sm" id="type" name="type" required>
                        <option value="">اختر نوع الجهاز</option>
                        <option value="حاسوب مكتبي" {% if device.type == 'حاسوب مكتبي' %}selected{% endif %}>حاسوب مكتبي</option>
                        <option value="حاسوب محمول" {% if device.type == 'حاسوب محمول' %}selected{% endif %}>حاسوب محمول</option>
                        <option value="طابعة" {% if device.type == 'طابعة' %}selected{% endif %}>طابعة</option>
                        <option value="ماسح ضوئي" {% if device.type == 'ماسح ضوئي' %}selected{% endif %}>ماسح ضوئي</option>
                        <option value="راوتر" {% if device.type == 'راوتر' %}selected{% endif %}>راوتر</option>
                        <option value="سويتش" {% if device.type == 'سويتش' %}selected{% endif %}>سويتش</option>
                        <option value="خادم" {% if device.type == 'خادم' %}selected{% endif %}>خادم</option>
                        <option value="آخر" {% if device.type == 'آخر' %}selected{% endif %}>آخر</option>
                    </select>
                </div>
            </div>
            
            <div class="row">
                <div class="col-md-12 mb-2">
                    <label for="serial_number" class="form-label small">الرقم التسلسلي</label>
                    <input type="text" class="form-control form-control-sm" id="serial_number" name="serial_number" value="{{ device.serial_number }}" required>
                </div>
            </div>
            
            <div class="row">
                <div class="col-md-6 mb-2">
                    <label for="owner" class="form-label small">المسؤول عن الجهاز</label>
                    <input type="text" class="form-control form-control-sm" id="owner" name="owner" value="{{ device.owner }}">
                </div>
                <div class="col-md-6 mb-2">
                    <label for="department" class="form-label small">القسم</label>
                    <select class="form-select form-select-sm" id="department" name="department">
                        <option value="">اختر القسم</option>
                        <option value="الإدارة" {% if device.department == 'الإدارة' %}selected{% endif %}>الإدارة</option>
                        <option value="المالية" {% if device.department == 'المالية' %}selected{% endif %}>المالية</option>
                        <option value="الموارد البشرية" {% if device.department == 'الموارد البشرية' %}selected{% endif %}>الموارد البشرية</option>
                        <option value="تكنولوجيا المعلومات" {% if device.department == 'تكنولوجيا المعلومات' %}selected{% endif %}>تكنولوجيا المعلومات</option>
                        <option value="المبيعات" {% if device.department == 'المبيعات' %}selected{% endif %}>المبيعات</option>
                        <option value="التسويق" {% if device.department == 'التسويق' %}selected{% endif %}>التسويق</option>
                        <option value="خدمة العملاء" {% if device.department == 'خدمة العملاء' %}selected{% endif %}>خدمة العملاء</option>
                        <option value="آخر" {% if device.department == 'آخر' %}selected{% endif %}>آخر</option>
                    </select>
                </div>
            </div>
            
            <div class="row">
                <div class="col-md-6 mb-2">
                    <label for="status" class="form-label small">الحالة</label>
                    <select class="form-select form-select-sm" id="status" name="status" required>
                        <option value="فعال" {% if device.status == 'فعال' %}selected{% endif %}>فعال</option>
                        <option value="غير فعال" {% if device.status == 'غير فعال' %}selected{% endif %}>غير فعال</option>
                        <option value="قيد الصيانة" {% if device.status == 'قيد الصيانة' %}selected{% endif %}>قيد الصيانة</option>
                    </select>
                </div>
                <div class="col-md-6 mb-2">
                    <label for="location" class="form-label small">الموقع</label>
                    <input type="text" class="form-control form-control-sm" id="location" name="location" value="{{ device.location }}">
                </div>
            </div>
            
            <div class="mb-2">
                <label for="notes" class="form-label small">ملاحظات</label>
                <textarea class="form-control form-control-sm" id="notes" name="notes" rows="2">{{ device.notes }}</textarea>
            </div>
            
            <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                <a href="{{ url_for('device_details', device_id=device.id) }}" class="btn btn-sm btn-secondary me-md-2">إلغاء</a>
                <button type="submit" class="btn btn-sm btn-warning">تحديث</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
