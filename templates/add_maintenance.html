{% extends "layout.html" %}
{% block content %}
<div class="card">
    <div class="card-header bg-primary text-white py-2">
        <h4 class="mb-0">إضافة سجل صيانة جديد</h4>
    </div>
    <div class="card-body p-3">
        <div class="alert alert-info py-2">
            <h6 class="mb-1">معلومات الجهاز:</h6>
            <p class="small mb-0"><strong>الاسم:</strong> {{ device.name }} | <strong>النوع:</strong> {{ device.type }} | <strong>الرقم التسلسلي:</strong> {{ device.serial_number }}</p>
        </div>
        
        <form method="POST" action="{{ url_for('add_maintenance', device_id=device.id) }}">
            <div class="row">
                <div class="col-md-6 mb-2">
                    <label for="maintenance_date" class="form-label small">تاريخ الصيانة</label>
                    <input type="date" class="form-control form-control-sm" id="maintenance_date" name="maintenance_date" value="{{ today }}" required>
                </div>
                <div class="col-md-6 mb-2">
                    <label for="status" class="form-label small">الحالة</label>
                    <select class="form-select form-select-sm" id="status" name="status" required>
                        <option value="قيد الانتظار">قيد الانتظار</option>
                        <option value="قيد التنفيذ">قيد التنفيذ</option>
                        <option value="مكتمل">مكتمل</option>
                    </select>
                </div>
            </div>
            
            <div class="mb-2">
                <label for="issue_description" class="form-label small">وصف المشكلة</label>
                <textarea class="form-control form-control-sm" id="issue_description" name="issue_description" rows="2" required></textarea>
            </div>
            
            <div class="mb-2">
                <label for="technician" class="form-label small">الفني المسؤول</label>
                <input type="text" class="form-control form-control-sm" id="technician" name="technician" required>
            </div>
            
            <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                <a href="{{ url_for('device_details', device_id=device.id) }}" class="btn btn-sm btn-secondary me-md-2">إلغاء</a>
                <button type="submit" class="btn btn-sm btn-primary">حفظ</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
