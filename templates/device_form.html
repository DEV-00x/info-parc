{% extends "layout.html" %}
{% block content %}
<div class="container-fluid px-0">
    <!-- Breadcrumb -->
    <nav aria-label="breadcrumb" class="mb-3">
        <ol class="breadcrumb">
            <li class="breadcrumb-item"><a href="{{ url_for('index') }}">Accueil</a></li>
            <li class="breadcrumb-item"><a href="{{ url_for('devices') }}">Appareils</a></li>
            <li class="breadcrumb-item active">{{ 'Modifier' if device.id else 'Ajouter' }} un Appareil</li>
        </ol>
    </nav>

    <!-- Form Card -->
    <div class="card shadow-sm border-0">
        <div class="card-header bg-gradient-light py-3">
            <h4 class="mb-0 d-flex align-items-center">
                <span class="icon-circle bg-{{ 'warning' if device.id else 'primary' }} text-white me-3">
                    <i class="fas fa-{{ 'edit' if device.id else 'plus-circle' }}"></i>
                </span>
                {{ 'Modifier' if device.id else 'Ajouter' }} un Appareil
            </h4>
        </div>
        <div class="card-body p-4">
            <form method="POST" action="{{ url_for('edit_device', device_id=device.id) if device.id else url_for('add_device') }}">
                <div class="row g-4">
                    <!-- Basic Information -->
                    <div class="col-md-6">
                        <div class="card h-100 border-0 bg-light">
                            <div class="card-body">
                                <h5 class="card-title mb-4 pb-2 border-bottom">
                                    <i class="fas fa-info-circle me-2 text-primary"></i>Informations de Base
                                </h5>
                                
                                <div class="mb-4">
                                    <label for="name" class="form-label fw-bold">Nom de l'Appareil <span class="text-danger">*</span></label>
                                    <div class="input-group">
                                        <span class="input-group-text bg-white"><i class="fas fa-tag text-primary"></i></span>
                                        <input type="text" class="form-control" id="name" name="name" value="{{ device.name }}" required>
                                    </div>
                                </div>
                                
                                <div class="mb-4">
                                    <label for="type" class="form-label fw-bold">Type d'Appareil <span class="text-danger">*</span></label>
                                    <div class="input-group">
                                        <span class="input-group-text bg-white"><i class="fas fa-laptop text-primary"></i></span>
                                        <select class="form-select" id="type" name="type" required>
                                            <option value="">Sélectionner un type</option>
                                            <option value="ordinateur de bureau" {{ 'selected' if device.type == 'ordinateur de bureau' }}>Ordinateur de Bureau</option>
                                            <option value="ordinateur portable" {{ 'selected' if device.type == 'ordinateur portable' }}>Ordinateur Portable</option>
                                            <option value="imprimante" {{ 'selected' if device.type == 'imprimante' }}>Imprimante</option>
                                            <option value="scanner" {{ 'selected' if device.type == 'scanner' }}>Scanner</option>
                                            <option value="serveur" {{ 'selected' if device.type == 'serveur' }}>Serveur</option>
                                            <option value="autre" {{ 'selected' if device.type == 'autre' }}>Autre</option>
                                        </select>
                                    </div>
                                </div>
                                
                                <div class="mb-4">
                                    <label for="serial_number" class="form-label fw-bold">Numéro de Série <span class="text-danger">*</span></label>
                                    <div class="input-group">
                                        <span class="input-group-text bg-white"><i class="fas fa-barcode text-primary"></i></span>
                                        <input type="text" class="form-control" id="serial_number" name="serial_number" value="{{ device.serial_number }}" required>
                                    </div>
                                </div>
                                
                                <div class="mb-4">
                                    <label for="status" class="form-label fw-bold">Statut <span class="text-danger">*</span></label>
                                    <div class="input-group">
                                        <span class="input-group-text bg-white"><i class="fas fa-check-circle text-primary"></i></span>
                                        <select class="form-select" id="status" name="status" required>
                                            <option value="actif" {{ 'selected' if device.status == 'actif' }}>Actif</option>
                                            <option value="en maintenance" {{ 'selected' if device.status == 'en maintenance' }}>En Maintenance</option>
                                            <option value="inactif" {{ 'selected' if device.status == 'inactif' }}>Inactif</option>
                                        </select>
                                    </div>
                                </div>
                                
                                <div class="mb-4">
                                    <label for="service" class="form-label fw-bold">Service</label>
                                    <div class="input-group">
                                        <span class="input-group-text bg-white"><i class="fas fa-briefcase text-primary"></i></span>
                                        <input type="text" class="form-control" id="service" name="service" value="{{ device.service }}" list="services">
                                        <datalist id="services">
                                            <option value="Informatique">
                                            <option value="Comptabilité">
                                            <option value="Ressources Humaines">
                                            <option value="Marketing">
                                            <option value="Production">
                                            <option value="Logistique">
                                        </datalist>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    
                    <!-- Additional Information Section -->
                    <div class="col-md-6">
                        <div class="card h-100 border-0 bg-light">
                            <div class="card-body">
                                <h5 class="card-title mb-4 pb-2 border-bottom">
                                    <i class="fas fa-cogs me-2 text-primary"></i>Informations Supplémentaires
                                </h5>
                                
                                <div class="mb-4">
                                    <label for="owner" class="form-label fw-bold">Responsable</label>
                                    <div class="input-group">
                                        <span class="input-group-text bg-white"><i class="fas fa-user-tie text-primary"></i></span>
                                        <input type="text" class="form-control" id="owner" name="owner" value="{{ device.owner }}">
                                    </div>
                                </div>
                                
                                <div class="mb-4">
                                    <label for="department" class="form-label fw-bold">Département</label>
                                    <div class="input-group">
                                        <span class="input-group-text bg-white"><i class="fas fa-building text-primary"></i></span>
                                        <input type="text" class="form-control" id="department" name="department" value="{{ device.department }}" list="departments">
                                        <datalist id="departments">
                                            <option value="Administration">
                                            <option value="Technique">
                                            <option value="Commercial">
                                            <option value="Support">
                                            <option value="Développement">
                                        </datalist>
                                    </div>
                                </div>
                                
                                <div class="mb-4">
                                    <label for="assigned_to" class="form-label fw-bold">Assigné à</label>
                                    <div class="input-group">
                                        <span class="input-group-text bg-white"><i class="fas fa-user text-primary"></i></span>
                                        <input type="text" class="form-control" id="assigned_to" name="assigned_to" value="{{ device.assigned_to }}">
                                    </div>
                                </div>
                                
                                <div class="mb-4">
                                    <label for="mac_address" class="form-label fw-bold">Adresse MAC</label>
                                    <div class="input-group">
                                        <span class="input-group-text bg-white"><i class="fas fa-network-wired text-primary"></i></span>
                                        <input type="text" class="form-control" id="mac_address" name="mac_address" value="{{ device.mac_address }}" pattern="([0-9A-Fa-f]{2}[:-]){5}([0-9A-Fa-f]{2})" placeholder="XX:XX:XX:XX:XX:XX">
                                    </div>
                                    <div class="form-text ms-4">Format: XX:XX:XX:XX:XX:XX</div>
                                </div>
                                
                                <div class="mb-4">
                                    <label for="notes" class="form-label fw-bold">Notes</label>
                                    <div class="input-group">
                                        <span class="input-group-text bg-white"><i class="fas fa-sticky-note text-primary"></i></span>
                                        <textarea class="form-control" id="notes" name="notes" rows="3">{{ device.notes }}</textarea>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                
                <div class="d-flex justify-content-end mt-4">
                    <a href="{{ url_for('devices') }}" class="btn btn-outline-secondary me-2">
                        <i class="fas fa-times me-1"></i> Annuler
                    </a>
                    <button type="submit" class="btn btn-primary px-4">
                        <i class="fas fa-save me-1"></i> {{ 'Mettre à jour' if device.id else 'Enregistrer' }}
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>

<style>
    .icon-circle {
        width: 40px;
        height: 40px;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
    }
    
    .bg-gradient-light {
        background: linear-gradient(to right, #f8f9fa, #e9ecef);
    }
    
    .card {
        transition: transform 0.2s;
    }
    
    .card:hover {
        transform: translateY(-5px);
        box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.15) !important;
    }
</style>
{% endblock %}
